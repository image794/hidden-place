  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      overflow: hidden;
    }

    .game {
      position: relative;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      color: #fff;
    }

    /* –§–æ–Ω */
    .playfield {
      position: absolute;
      inset: 0;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(3px);
      transform: scale(1.04);
    }

    .playfield-overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 20%, rgba(0,0,0,0.45), rgba(0,0,0,0.9));
      z-index: 1;
    }

    /* –ü–ª–∏—Ç–∫–∏ */
    .tiles-grid {
      position: absolute;
      inset: 0;
      display: grid;

      /* 13 —Å—Ç—Ä–æ–∫ √ó 10 –∫–æ–ª–æ–Ω–æ–∫ = 130 –ø–ª–∏—Ç–æ–∫ */
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(13, 1fr);

      z-index: 3;
      pointer-events: auto;
      transition: opacity 0.6s ease;
    }

    .tiles-grid.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .tile {
      background: #05080c;
      border: none;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .tile::before {
      content: "";
      position: absolute;
      inset: 12%;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.22);
      background: #111722;
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.7),
        0 14px 25px rgba(0,0,0,0.8);
      opacity: 0.95;
    }

    .tile-img {
      position: absolute;
      inset: 20%;
      object-fit: cover;
      border-radius: 16px;
      z-index: 2;
    }

    .tile-placeholder {
      position: absolute;
      inset: 28%;
      background: #1f6feb;
      border-radius: 50%;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      z-index: 3;
    }

    .tile.tile-found {
      animation: tileFound 0.45s ease forwards;
    }

    @keyframes tileFound {
      0% { transform: scale(1); opacity: 1; }
      60% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(0.3); opacity: 0; }
    }

    .tile.tile-wrong {
      animation: tileWrong 0.35s ease;
    }

    @keyframes tileWrong {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    .top-ui {
      position: absolute;
      top: 8px;
      left: 0;
      right: 0;
      z-index: 10;
      padding: 0 12px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .pill {
      pointer-events: auto;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(30,30,40,0.9);
      box-shadow: 0 6px 18px rgba(0,0,0,0.7);
      white-space: nowrap;
    }

    .headline {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
      z-index: 10;
      pointer-events: none;
      font-size: 15px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.9);
    }

    .final-message {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 18px;
      z-index: 10;
      background: rgba(0,0,0,0.8);
      border: 1px solid rgba(66,193,110,0.8);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      display: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.9);
    }

    .final-message.show {
      display: block;
    }
  </style>
</head>

  <script>
    const GOOD_COUNT = 40;
    const TOTAL_TILES = 123;
    const BAD_COUNT = TOTAL_TILES - GOOD_COUNT;

    const tilesGrid = document.getElementById('tilesGrid');
    const counter = document.getElementById('counter');
    const finalMsg = document.getElementById('finalMsg');
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('bgMusic');

    // —Å–æ–∑–¥–∞—ë–º 83 –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö
    for (let i = 0; i < BAD_COUNT; i++) {
      const t = document.createElement('button');
      t.className = "tile";
      t.dataset.correct = "false";

      const p = document.createElement('div');
      p.className = "tile-placeholder";
      p.textContent = "?";
      t.appendChild(p);

      tilesGrid.appendChild(t);
    }

    // –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤—Å–µ –ø–ª–∏—Ç–∫–∏
    const tiles = Array.from(tilesGrid.children);
    tiles.sort(() => Math.random() - 0.5);
    tiles.forEach(t => tilesGrid.appendChild(t));

    let found = 0;
    counter.textContent = `–ù–∞–π–¥–µ–Ω–æ ${found} –∏–∑ ${GOOD_COUNT}`;

    tiles.forEach(tile => {
      tile.addEventListener('click', () => {
        if (tile.dataset.correct === "true") {
          if (tile.classList.contains("tile-found")) return;

          tile.classList.add("tile-found");
          found++;
          counter.textContent = `–ù–∞–π–¥–µ–Ω–æ ${found} –∏–∑ ${GOOD_COUNT}`;

          if (found === GOOD_COUNT) {
            tilesGrid.classList.add("hidden");
            finalMsg.classList.add("show");
          }
        } else {
          tile.classList.remove("tile-wrong");
          void tile.offsetWidth;
          tile.classList.add("tile-wrong");
        }
      });
    });

    let musicOn = false;
    musicToggle.addEventListener("click", async () => {
      try {
        if (!musicOn) {
          await bgMusic.play();
          musicOn = true;
          musicToggle.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üîá";
        } else {
          bgMusic.pause();
          musicOn = false;
          musicToggle.textContent = "–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É üéµ";
        }
      } catch {}
    });
  </script>
