<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ù–∞–π–¥–∏ –≤—Å–µ –Ω—É–∂–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #05060a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: stretch;
      overflow: hidden; /* —á—Ç–æ–±—ã –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –Ω–µ –±—ã–ª–æ —Å–∫—Ä–æ–ª–ª–∞ */
    }

    .page {
      width: 100%;
      max-width: 500px;          /* –ø—Ä–∏–º–µ—Ä–Ω–æ —à–∏—Ä–∏–Ω–∞ –∞–π—Ñ–æ–Ω–∞ */
      height: 100vh;             /* –≤—Å—è –≤—ã—Å–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞ */
      padding: 10px 10px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */

    .hud {
      background: radial-gradient(circle at 0 0, #2b3253, #111321);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 10px 14px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
    }

    .hud-top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .hud-title {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.2;
    }

    .hud-subtitle-block {
      margin-top: 2px;
      font-size: 13px;
      line-height: 1.25;
      opacity: 0.9;
    }

    .hud-subtitle-block span {
      display: block;
    }

    .hud-badge {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.25);
      white-space: nowrap;
    }

    .music-btn {
      cursor: pointer;
      user-select: none;
      outline: none;
      border: none;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      color: #f5f5f5;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .music-btn.on {
      background: rgba(60, 207, 120, 0.2);
      border: 1px solid rgba(60, 207, 120, 0.7);
    }

    /* –ü–û–õ–ï –ò–ì–†–´ */

    .game {
      flex: 1;
      min-height: 0; /* –≤–∞–∂–Ω–æ –¥–ª—è flex, —á—Ç–æ–±—ã —É–º–µ—â–∞–ª–æ—Å—å –±–µ–∑ —Å–∫—Ä–æ–ª–ª–∞ */
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
      background: #000;
    }

    /* –§–æ–Ω: —Ç–≤–æ—è –≥–ª–∞–≤–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ */
    .base-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    /* –õ—ë–≥–∫–∞—è –∑–∞—Ç–µ–º–Ω—è—é—â–∞—è –ø–æ–¥–ª–æ–∂–∫–∞, —á—Ç–æ–±—ã —Ñ–æ–Ω –Ω–µ —á–∏—Ç–∞–ª—Å—è –ø–æ–∫–∞ –µ—Å—Ç—å –ø–ª–∏—Ç–∫–∏ */
    .fog {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 20%, rgba(0,0,0,0.15), rgba(0,0,0,0.75));
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .items-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .tile {
      position: absolute;
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      border-radius: 16px;
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 6px 16px rgba(0, 0, 0, 0.7);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        opacity 0.25s ease;
      transform-origin: center center;
      background: #222;
    }

    .tile img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tile:hover {
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.35),
        0 8px 20px rgba(0, 0, 0, 0.9);
      transform: scale(1.03) translateZ(0);
    }

    .tile.found {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.7) rotate(3deg);
      box-shadow: none;
    }

    .page.game-complete .fog {
      opacity: 0;
    }

    .page.game-complete .base-image {
      filter: brightness(1.03);
    }

    @media (max-height: 650px) {
      .hud-title {
        font-size: 16px;
      }
      .hud-subtitle-block {
        font-size: 12px;
      }
      .hud-badge,
      .music-btn {
        font-size: 12px;
        padding: 4px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="page" id="page">
    <!-- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
    <header class="hud">
      <div class="hud-top-row">
        <div class="hud-title">
          –ù–∞–π–¥–∏ –≤—Å–µ –Ω—É–∂–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã üîç
        </div>
        <button class="music-btn" id="musicToggle">
          –ú—É–∑—ã–∫–∞ –≤—ã–∫–ª üéµ
        </button>
      </div>

      <!-- –û–ë–ï –§–†–ê–ó–´ –í –û–î–ù–û–ú –û–ö–û–®–ö–ï -->
      <div class="hud-subtitle-block">
        <span>–ù–∞–∂–∏–º–∞–π –Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã, —á—Ç–æ–±—ã –æ–Ω–∏ –∏—Å—á–µ–∑–∞–ª–∏.</span>
        <span>–ù–∞–π–¥–∏ <b>40</b> –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤, –æ—Å—Ç–∞–ª—å–Ω–æ–µ ‚Äî –ª–∏—à–Ω–∏–π —Ö–ª–∞–º.</span>
      </div>

      <div class="hud-top-row" style="justify-content: flex-end;">
        <div class="hud-badge" id="counterBadge">–ù–∞–π–¥–µ–Ω–æ 0 –∏–∑ 40</div>
      </div>
    </header>

    <!-- –ü–û–õ–ï –ò–ì–†–´ -->
    <main class="game">
      <div class="image-container">
        <!-- —Ç–≤–æ–π —Ñ–æ–Ω -->
        <img src="background.jpg" alt="–§–æ–Ω" class="base-image">

        <div class="fog"></div>
        <div class="items-layer" id="itemsLayer"></div>
      </div>
    </main>
  </div>

  <!-- –ú–£–ó–´–ö–ê (–ø–æ –∂–µ–ª–∞–Ω–∏—é –ø–æ–º–µ–Ω—è–π —Ñ–∞–π–ª) -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <script>
    const GOOD_COUNT = 40;
    const BAD_COUNT = 83;
    const TOTAL = GOOD_COUNT + BAD_COUNT;

    const page = document.getElementById('page');
    const itemsLayer = document.getElementById('itemsLayer');
    const counterBadge = document.getElementById('counterBadge');
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('bgMusic');

    let foundGood = 0;

    function updateCounter() {
      counterBadge.textContent = `–ù–∞–π–¥–µ–Ω–æ ${foundGood} –∏–∑ ${GOOD_COUNT}`;
    }

    // –†–ê–ù–î–û–ú–ù–û–ï –†–ê–ó–ú–ï–©–ï–ù–ò–ï –ü–û –°–ï–¢–ö–ï

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generatePositions(total) {
      const cols = 10;   // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–æ–ª–±—Ü–æ–≤
      const rows = 13;   // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–æ–∫ (10*13=130 > 123)
      const cells = [];

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          cells.push({
            x: (c + 0.5) * (100 / cols),
            y: (r + 0.5) * (100 / rows)
          });
        }
      }

      shuffle(cells);
      return cells.slice(0, total);
    }

    const positions = generatePositions(TOTAL);

    // –≤—ã–±–µ—Ä–µ–º 33 –∏–Ω–¥–µ–∫—Å–∞, –∫–æ—Ç–æ—Ä—ã–µ –±—É–¥—É—Ç —Å –ø–æ–≤–æ—Ä–æ—Ç–æ–º
    const rotatedIndexes = new Set();
    while (rotatedIndexes.size < 33 && rotatedIndexes.size < TOTAL) {
      rotatedIndexes.add(Math.floor(Math.random() * TOTAL));
    }

    function createTile(index, type, pos) {
      const tile = document.createElement('div');
      tile.className = `tile ${type}`;
      tile.dataset.type = type;
      tile.dataset.index = index;

      // –ë–∞–∑–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä –∏ —Ä–∞–Ω–¥–æ–º ¬±20%
      const baseWidth = 22; // –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö –æ—Ç —à–∏—Ä–∏–Ω—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      const scale = 0.8 + Math.random() * 0.4; // 80%‚Äì120%
      const widthPercent = baseWidth * scale;
      tile.style.width = widthPercent + '%';

      // –°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω –¥–µ–ª–∞–µ–º —á—É—Ç—å –≤—ã—Ç—è–Ω—É—Ç—ã–º –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
      const heightPercent = widthPercent * 0.75;
      tile.style.height = heightPercent + '%';

      // –ü–æ–∑–∏—Ü–∏–∏ (—Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ —Ç–æ—á–∫–µ x,y)
      tile.style.left = pos.x + '%';
      tile.style.top = pos.y + '%';
      tile.style.transform = 'translate(-50%, -50%)';

      // –†–∞–Ω–¥–æ–º–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç –¥–ª—è —á–∞—Å—Ç–∏ –ø–ª–∏—Ç–æ–∫
      if (rotatedIndexes.has(index)) {
        const angle = (Math.random() < 0.5 ? -1 : 1) * (5 + Math.random() * 10); // –æ—Ç 5 –¥–æ 15 –≥—Ä–∞–¥—É—Å–æ–≤
        tile.style.transform += ` rotate(${angle}deg)`;
      }

      const img = document.createElement('img');
      if (type === 'good') {
        img.src = `good${index + 1}.jpg`;
        img.alt = `Good item ${index + 1}`;
      } else {
        // bad –Ω—É–º–µ—Ä—É—é—Ç—Å—è —Å 1 –∑–∞–Ω–æ–≤–æ
        const badIndex = index - GOOD_COUNT + 1;
        img.src = `bad${badIndex}.jpg`;
        img.alt = `Bad item ${badIndex}`;
      }

      tile.appendChild(img);
      itemsLayer.appendChild(tile);

      tile.addEventListener('click', () => {
        if (tile.classList.contains('found')) return;

        if (type === 'good') {
          tile.classList.add('found');
          foundGood++;
          updateCounter();

          if (foundGood >= GOOD_COUNT) {
            // –ø–æ–±–µ–¥–∞
            setTimeout(() => {
              page.classList.add('game-complete');

              // —É–±–∏—Ä–∞–µ–º –≤—Å–µ –ø–ª–∏—Ç–∫–∏ –ø–æ—Å–ª–µ –Ω–µ–±–æ–ª—å—à–æ–π –ø–∞—É–∑—ã
              Array.from(document.querySelectorAll('.tile')).forEach(t => {
                t.classList.add('found');
              });
            }, 250);
          }
        } else {
          // –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç ‚Äì –ª—ë–≥–∫–∞—è —Ç—Ä—è—Å–∫–∞
          tile.style.transform += ' translateY(-4px)';
          tile.style.boxShadow =
            '0 0 0 1px rgba(255, 80, 80, 0.7), 0 8px 20px rgba(0, 0, 0, 0.9)';

          setTimeout(() => {
            // –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ
            const current = tile.style.transform.replace(' translateY(-4px)', '');
            tile.style.transform = current;
            tile.style.boxShadow =
              '0 0 0 1px rgba(255, 255, 255, 0.1), 0 6px 16px rgba(0, 0, 0, 0.7)';
          }, 180);
        }
      });
    }

    // –°–û–ó–î–ê–Å–ú –í–°–ï –ü–õ–ò–¢–ö–ò

    let globalIndex = 0;

    for (let i = 0; i < GOOD_COUNT; i++, globalIndex++) {
      createTile(globalIndex, 'good', positions[globalIndex]);
    }

    for (let j = 0; j < BAD_COUNT; j++, globalIndex++) {
      createTile(globalIndex, 'bad', positions[globalIndex]);
    }

    updateCounter();

    // –ú–£–ó–´–ö–ê

    let musicOn = false;

    musicToggle.addEventListener('click', () => {
      musicOn = !musicOn;
      if (musicOn) {
        bgMusic.play().catch(() => {});
        musicToggle.textContent = '–ú—É–∑—ã–∫–∞ –≤–∫–ª üéµ';
        musicToggle.classList.add('on');
      } else {
        bgMusic.pause();
        musicToggle.textContent = '–ú—É–∑—ã–∫–∞ –≤—ã–∫–ª üéµ';
        musicToggle.classList.remove('on');
      }
    });
  </script>
</body>
</html>
